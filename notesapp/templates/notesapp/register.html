{% extends 'base.html' %}
{% block content %}
{% load static %} 

<div class="login-container">
  <div class="login-child">
    <div class="color-1"></div>
    <div class="color-2"></div>
    <div class="color-3"></div>
    <div class="color-4"></div>
    <div class="color-5"></div>
    <div class="form-child">
      <h1 class="login-h">Register</h1>
      <form action="{% url 'notesapp:register' %}" method="post">
        {% csrf_token %}
        <input maxlength="150" placeholder="Firstname" type="text" name="firstname" />
        <input maxlength="150" placeholder="Lastname" type="text" name="lastname"/>
        <input
        maxlength="191"
        placeholder="Username"
        type="text"
        name="username"
        />
        <input
        maxlength="50"
        placeholder="Password"
        type="password"
        name="password"
        />
        <input maxlength="50"  placeholder="Password again" type="password" name="password_again"/>
        <div>
          <input type="submit" value="register" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/auth.css' %}" />
{% endblock css %}
